<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Sagar's Salon & Spa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="toast-container"></div>

    <header>
      <nav>
        <a href="/" class="logo">
          <img src="/images/logo.png" alt="Logo" />
          <h1>Sagar's Salon & Spa</h1>
        </a>
        <button
          id="mobile-menu-btn"
          class="mobile-menu-toggle"
          aria-label="Open Menu"
        >
          <i class="fas fa-bars"></i>
        </button>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/services.html">Services</a></li>

          <li class="logged-out">
            <button id="login-btn" class="nav-button">Login</button>
          </li>
          <li class="logged-out">
            <button id="signup-btn" class="nav-button">Sign Up</button>
          </li>

          <li class="logged-in customer-link" style="display: none">
            <a href="/profile.html">My Profile</a>
          </li>
          <li class="logged-in admin-link" style="display: none">
            <a href="/admin/staff.html">Admin Dashboard</a>
          </li>
          <li class="logged-in" style="display: none">
            <button id="logout-btn" class="nav-button">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="profile-page">
        <h2>My Profile</h2>
        <div id="profile-container" class="profile-container">
          <p>Loading profile...</p>
        </div>

        <h2>My Appointments</h2>
        <div id="appointments-container">
          <p>Loading appointments...</p>
        </div>
      </section>
    </main>

    <div id="review-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Leave a Review</h2>
        <form id="review-form">
          <input type="hidden" id="review-appointment-id" />
          <div class="form-group">
            <label>Rating</label>
            <div class="star-rating">
              <span class="star" data-value="1">&#9733;</span>
              <span class="star" data-value="2">&#9733;</span>
              <span class="star" data-value="3">&#9733;</span>
              <span class="star" data-value="4">&#9733;</span>
              <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="rating-value" name="rating" required />
          </div>
          <div class="form-group">
            <label for="review-comment">Comment</label>
            <textarea id="review-comment" name="comment" rows="4"></textarea>
          </div>
          <button type="submit" class="btn">Submit Review</button>
          <div id="review-message" class="form-message"></div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Sagar's Salon & Spa. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
