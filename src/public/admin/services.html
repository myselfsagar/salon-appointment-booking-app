<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Services</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <div id="toast-container"></div>

    <header>
      <nav>
        <div style="display: flex; align-items: center">
          <span class="menu-btn">&#9776;</span>
          <div class="logo">
            <img src="/images/logo.png" alt="Logo" />
            <h1>Sagar's Salon & Spa - Admin</h1>
          </div>
        </div>
      </nav>
    </header>

    <div id="admin-sidebar" class="sidebar">
      <a href="javascript:void(0)" class="close-btn">&times;</a>
      <a href="/admin/staff.html">Staff</a>
      <a href="/admin/services.html">Services</a>
      <a href="/admin/appointments.html">Appointments</a>
      <a href="/admin/customers.html">Customers</a>
      <a href="/admin/reviews.html">Reviews</a> <a href="/">View Main Site</a>
      <button id="logout-btn" class="nav-button">Logout</button>
    </div>

    <main>
      <section class="admin-page">
        <h2>Manage Services</h2>
        <button id="add-service-btn" class="btn">Add New Service</button>
        <div id="service-list-container"></div>
      </section>
    </main>

    <div id="service-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Add Service</h2>
        <form id="service-form">
          <input type="hidden" id="service-id" name="id" />
          <div class="form-group">
            <label>Service Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea
              id="description"
              name="description"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label>Duration (in minutes)</label>
            <input type="number" id="duration" name="duration" required />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" id="price" name="price" required />
          </div>
          <div class="form-group">
            <label>Category</label>
            <input type="text" id="category" name="category" required />
          </div>
          <button type="submit" class="btn">Save Service</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Sagar's Salon & Spa. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin-services.js"></script>
  </body>
</html>
