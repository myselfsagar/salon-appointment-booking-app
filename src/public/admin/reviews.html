<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Reviews</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/admin.css" />
  </head>
  <body>
    <header>
      <nav>
        <div style="display: flex; align-items: center">
          <span class="menu-btn">&#9776;</span>
          <div class="logo">
            <img src="/images/logo.png" alt="Logo" />
            <h1>Sagar's Salon & Spa - Admin</h1>
          </div>
        </div>
      </nav>
    </header>

    <div id="admin-sidebar" class="sidebar">
      <a href="javascript:void(0)" class="close-btn">&times;</a>
      <a href="/admin/staff.html">Staff</a>
      <a href="/admin/services.html">Services</a>
      <a href="/admin/appointments.html">Appointments</a>
      <a href="/admin/customers.html">Customers</a>
      <a href="/admin/reviews.html">Reviews</a>
      <a href="/">View Main Site</a>
      <button id="logout-btn" class="nav-button">Logout</button>
    </div>

    <main>
      <section class="admin-page">
        <h2>Manage Customer Reviews</h2>
        <div id="review-list-container"></div>
      </section>
    </main>

    <div id="review-response-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Respond to Review</h2>
        <div id="review-details-container"></div>
        <form id="review-response-form">
          <input type="hidden" id="review-id-input" />
          <div class="form-group">
            <label for="staff-response-textarea">Your Response</label>
            <textarea id="staff-response-textarea" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn">Submit Response</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Sagar's Salon & Spa. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin-reviews.js"></script>
  </body>
</html>
