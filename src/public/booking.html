<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment - Sagar's Salon & Spa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="toast-container"></div>

    <header>
      <nav>
        <div class="logo">
          <img src="/images/logo.png" alt="Logo" />
          <h1>Sagar's Salon & Spa</h1>
        </div>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/services.html">Services</a></li>

          <li class="logged-out">
            <button id="login-btn" class="nav-button">Login</button>
          </li>
          <li class="logged-out">
            <button id="signup-btn" class="nav-button">Sign Up</button>
          </li>

          <li class="logged-in customer-link" style="display: none">
            <a href="/profile.html">My Profile</a>
          </li>
          <li class="logged-in admin-link" style="display: none">
            <a href="/admin/staff.html">Admin Dashboard</a>
          </li>
          <li class="logged-in" style="display: none">
            <button id="logout-btn" class="nav-button">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="booking-page">
        <h2>Book Your Appointment</h2>
        <div id="service-details-container"></div>

        <div class="booking-layout">
          <div class="selection-container">
            <div class="booking-form">
              <div class="form-group">
                <label for="appointment-date">Select a Date:</label>
                <input type="date" id="appointment-date" class="form-control" />
              </div>
              <div id="slots-container"></div>
            </div>
          </div>

          <div id="confirmation-panel" class="confirmation-panel hidden">
            <h3>Confirm Your Appointment</h3>
            <div class="confirmation-details">
              <p>
                <strong>Service:</strong>
                <span id="confirm-service-name"></span>
              </p>
              <p><strong>Date:</strong> <span id="confirm-date"></span></p>
              <p><strong>Time:</strong> <span id="confirm-time"></span></p>
              <p><strong>Price:</strong> <span id="confirm-price"></span></p>
            </div>
            <button id="proceed-to-payment-btn" class="btn">
              Proceed to Payment
            </button>
          </div>
        </div>

        <div id="booking-message" class="form-message"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Sagar's Salon & Spa. All Rights Reserved.</p>
    </footer>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/booking.js"></script>
  </body>
</html>
