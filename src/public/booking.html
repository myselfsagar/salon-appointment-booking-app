<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment - Sagar's Salon & Spa</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="/images/logo.png" alt="Logo" />
          <h1>Sagar's Salon & Spa</h1>
        </div>
        <ul id="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/services.html">Services</a></li>
          <li class="logged-in" style="display: none">
            <a href="/profile.html">My Profile</a>
          </li>
          <li class="logged-in" style="display: none">
            <button id="logout-btn" class="nav-button">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="booking-page">
        <h2>Book Your Appointment</h2>
        <div id="service-details-container"></div>
        <div class="booking-form">
          <div class="form-group">
            <label for="appointment-date">Select a Date:</label>
            <input type="date" id="appointment-date" class="form-control" />
          </div>
          <div id="slots-container"></div>
        </div>
        <div id="booking-message" class="form-message"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Sagar's Salon & Spa. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/booking.js"></script>
  </body>
</html>
